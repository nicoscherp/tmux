# set -as terminal-features ",kitty*:RGB"
set -g default-terminal "tmux-256color"

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -g base-index 1
set-option -g pane-base-index 1

new  -n nvim nvim
neww -n bash

set-option -g mouse on

set-option -g mode-keys vi

set-option -g history-limit 100000

set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"

bind c new-window -c "#{pane_current_path}"

set-option -s focus-events on 
set-option -s extended-keys on
set-option -s escape-time 0

##
# STYLING
##

# --> OneDark Theme
thm_bg="#282c34"
thm_fg="#abb2bf"
thm_cyan="#56b6c2"
thm_black="#181a1f"
thm_gray="#5c6370"
thm_magenta="#c678dd"
thm_pink="#f4b8e4" # not part of one_dark
thm_red="#e86671"
thm_green="#98c379"
thm_yellow="#e5c07b"
thm_blue="#61afef"
thm_orange="#d19a66"
thm_black4="#3b3f4c" # not part of one_dark, used `bg3`

# Nerdfont characters
HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"
TRIANGLE_OPEN="#(printf '\uE0B2')"
TRIANGLE_CLOSE="#(printf '\uE0B0')"

set-option -g status-style bg=${thm_bg},fg=${thm_fg}

# Show the window list centered between the left and the right section
set-option -g status-justify centre

# Style and set contents on the left section
set-option -g status-left "\
#[bg=${thm_green},fg=${thm_bg}] #S \
#[fg=${thm_green},bg=default]${TRIANGLE_CLOSE}\
"

# Style and set contents on the right section
set-option -g status-right "\
#[fg=${thm_green},bg=default]${TRIANGLE_OPEN}\
#[bg=${thm_green},fg=${thm_bg}] #h \
"
# Set max length of left and right section
set-option -g status-left-length 100
set-option -g status-right-length 100

# Style and set content for the inactive windows
set-option -g window-status-format "\
 \
#I\
#[fg=${thm_grey}]:\
#[fg=default]#W\
 \
"

# Style and set content for the active windows
set-option -g window-status-current-format "\
#[fg=${thm_green},bg=default]${TRIANGLE_OPEN}\
#[bg=${thm_green},fg=${thm_bg}]#I\
#[fg=${thm_bg}]:\
#[fg=thm_bg]#W\
#[fg=${thm_green},bg=default]${TRIANGLE_CLOSE}\
"

# Remove the separator between window list items, as we already have spacing
# "around" inactive items
set-option -g window-status-separator ""



